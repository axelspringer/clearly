<sg-dform-quickbar [element]="element">
  <div [formGroup]="form">
    <!-- should be replaced with md-textarea -->
    <textarea [disabled]="element.fromMaster && !element.disabled" [formControlName]="element.key" [id]="element.key" placeholder="{{ 'DFORM.TEXTAREA.PLACEHOLDER' | translate}}"
      [dFormElementEvents]="element"></textarea>
    <sg-dform-metabar [formElement]="element"></sg-dform-metabar>
  </div>
</sg-dform-quickbar>
