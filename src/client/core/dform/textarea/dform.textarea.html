<sg-dform-quickbar [element]="element">
  <div [formGroup]="form">
    <!-- should be replaced with md-textarea -->
    <textarea
      #input
      [dFormElementEvents]="element"
      [disabled]="element.fromMaster && !element.disabled"
      [formControlName]="element.key"
      [id]="element.key"
      placeholder="{{ 'DFORM.TEXTAREA.PLACEHOLDER' | translate}}"></textarea>
    <sg-dform-metabar [formElement]="element"></sg-dform-metabar>
  </div>
</sg-dform-quickbar>
