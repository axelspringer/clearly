<div [formGroup]="form">
  <label [attr.for]="element.key">{{element.label}}</label>
  <div [ngSwitch]="element.controlType">
    <sg-dform-text [element]="element" [form]="form" *ngSwitchCase="'text'"></sg-dform-text>
    <sg-dform-meta-text [element]="element" [form]="form" *ngSwitchCase="'metaText'"></sg-dform-meta-text>
    <sg-dform-textarea [element]="element" [form]="form" *ngSwitchCase="'textArea'"></sg-dform-textarea>
    <sg-dform-socialvideo [element]="element" [form]="form" *ngSwitchCase="'socialVideo'"></sg-dform-socialvideo>
    <sg-dform-dropdown [element]="element" [form]="form" *ngSwitchCase="'dropDown'"></sg-dform-dropdown>
    <sg-dform-maintext [element]="element" [form]="form" *ngSwitchCase="'mainText'"></sg-dform-maintext>
    <sg-dform-abstract [element]="element" [form]="form" *ngSwitchCase="'abstract'"></sg-dform-abstract>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{ element.label }} is required</div>
</div>
