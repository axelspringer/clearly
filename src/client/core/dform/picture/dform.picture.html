<sg-dform-quickbar [element]="element">
  <md-card [formGroup]="form">
    <md-card-content>
      <div #droppable class="droppable" sg-file-droppable (onFileUpload)="onFileUpload($event)">
        <md-icon>image</md-icon>
      </div>
      <sg-dform-metabar [formElement]="element"></sg-dform-metabar>
    </md-card-content>
    <sg-dform-quickedit [formElement]="element" [progress]="progress" delete="true" edit="false"></sg-dform-quickedit>
  </md-card>
</sg-dform-quickbar>
