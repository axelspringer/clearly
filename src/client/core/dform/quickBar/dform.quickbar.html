<ng-content></ng-content>
<div class="quickbar" *ngIf="hasFocus">
  <div class="quickbar-trigger" (click)="toggleQuickBar()">
    <md-icon>add</md-icon>
  </div>
  <div class="quickbar-actions" *ngIf="shouldShowQuickBar">
    <md-icon (click)="changeFormType('text')">short_text</md-icon>
    <md-icon (click)="changeFormType('textArea')">wrap_text</md-icon>
  </div>
</div>
