<sg-dform-context (addVariant)="addVariant($event)" [subject]="element.subject">
  {{ element | json }}
  <div class="metaTextForm">
    <div [formGroup]="variants">
      <div *ngFor="let variant of variants.controls; let i=index">
        <sg-dform-variant [index]="i" [form]="variant" (isFaved)="isFaved($event)">
          <md-input [id]="variant.key"></md-input>
        </sg-dform-variant>
      </div>
    </div>
  </div>
</sg-dform-context>
