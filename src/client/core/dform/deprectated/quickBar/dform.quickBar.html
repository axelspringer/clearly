<ng-content></ng-content>
<div class="quickbar" *ngIf="hasFocus">
  <div class="quickbar__trigger">
    <md-icon (click)="toggleQuickBar()">add</md-icon>
  </div>
  <div class="quickbar__actions" [@shouldShowQuickBar]="shouldShowQuickBar">
    <md-icon (click)="addFormElement(action.formType)" *ngFor="let action of actions">{{ action.icon }}</md-icon>
  </div>
</div>
