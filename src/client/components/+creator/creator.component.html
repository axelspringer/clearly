<md-tab-group>
  <md-tab *ngFor="let channel of (channelsStore$ | async)">
    <template md-tab-label>{{ channel.template.displayName }}</template>
    <template md-tab-content>
      {{ channel.template | json }}
    </template>
  </md-tab>
</md-tab-group>

<button (click)="open()" [disabled]="dialogRef">Open dialog</button>
