<md-sidenav-layout>

  <md-sidenav #start mode="side" opened="true" [ngClass]="'custom-quick-access'">
    <quick-access></quick-access>
  </md-sidenav>

	<md-tab-group>
		<template ngFor let-channel [ngForOf]="(articleStore$ | async)" let-i="index">
			<md-tab *ngIf="channel.isEnabled">
				{{ channel.displayName | json }}
				<template md-tab-label>{{ channel.displayName }}</template>
				<template md-tab-content>
					{{ channel.content | json }} {{ channel.metaData | json }}
				</template>
			</md-tab>
		</template>
	</md-tab-group>

</md-sidenav-layout>
