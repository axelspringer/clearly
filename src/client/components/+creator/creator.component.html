<md-tab-group>
	<template ngFor let-channel [ngForOf]="(form$ | async)" let-i="index">
    <md-tab *ngIf="channel.isEnabled">
			{{ channel.displayName }}
			<template md-tab-label>{{ channel.displayName }}</template>
			<template md-tab-content>
				<md-sidenav-layout class="creator-full-height">

					<md-sidenav #start mode="side" opened="true" [ngClass]="'custom-quick-access'">
						<sg-quick-access></sg-quick-access>
					</md-sidenav>

          <sg-article [metaData]="channel.metaData"></sg-article>

          <sg-quick-write [content]="channel.content"></sg-quick-write>

				</md-sidenav-layout>
			</template>
		</md-tab>
	</template>
</md-tab-group>
