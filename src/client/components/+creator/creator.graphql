query rootQuery {
    articleTypes {
      name,
      displayName,
      channels {
        id,
        name,
        displayName,
        isEnabled
      },
      contexts {
        id,
        name,
        displayName,
        formType {
          name,
          options {
            required,
            type,
            channels
          }
        }
      }
    }
  }
