<ui-popover [icon]="icon">
  <ul *ngIf="(notifications | async)?.length > 0">
    <li *ngFor="let notification of (notifications | async)">{{ notification.message }}</li>
  </ul>
  <ui-label *ngIf="(notifications | async)?.length === 0" title="{{ 'COMPONENT.NOTIFICATIONS.LABEL.NO_NOTIFICATIONS' | translate }}"></ui-label>
</ui-popover>
