<md-sidenav-layout>

  <md-sidenav mode="side" opened="true">

    <md-list>

      <div dnd-draggable dnd-drag-data="text">
        <md-list-item>
          <md-icon md-list-avatar>text_format</md-icon>
          <h4 md-line>Text</h4>
          <p md-line myHighlight> z.B. Überschriften </p>
        </md-list-item>
      </div>

      <div dnd-draggable dnd-drag-data="textArea">
        <md-list-item>
          <md-icon md-list-avatar>text_format</md-icon>
          <h4 md-line>Fließtext</h4>
          <p md-line myHighlight> z.B. Haupttext </p>
        </md-list-item>
      </div>

      <md-list-item>
        <md-icon md-list-avatar>textsms</md-icon>
        <h4 md-line>Schlagworte</h4>
        <p md-line> Sammeln von Schlagworten </p>
      </md-list-item>

      <md-divider></md-divider>

      <md-list-item>
        <md-icon md-list-avatar>photo</md-icon>
        <h4 md-line>Foto</h4>
        <p md-line>Foto</p>
      </md-list-item>

      <md-list-item>
        <md-icon md-list-avatar>video_label</md-icon>
        <h4 md-line>Video</h4>
        <p md-line>Video</p>
      </md-list-item>

    </md-list>

    <div class="form-row">
      <button md-raised-button type="submit" [disabled]="!form?.valid" (click)="create($event)">{{ 'DFORM.SAMPLE_BUTTON' | translate }}</button>
    </div>

  </md-sidenav>

  <dform [dform-data]="store$" (dform-group)="onFormUpdate($event)" dnd-droppable (onDropSuccess)="addItem($event)" class="creator"></dform>

</md-sidenav-layout>
