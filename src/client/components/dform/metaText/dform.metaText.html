<div class="metaTextForm">
	<div [formGroup]="form">
		<md-input [disabled]="element.fromMaster && !element.disabled" [formControlName]="element.key" [id]="element.key" [placeholder]="element.placeholder">
			<md-hint align="end" *ngIf="!element.disabled && element.fromMaster">Master</md-hint>
		</md-input>
		<md-checkbox [hidden]="!element.fromMaster" [checked]="element.disabled" (change)="toggle($event, element.key)">
		</md-checkbox>
	</div>
</div>
